<h1 class="title">
    1.1.- Algoritmos y programas.
</h1>

        Después de analizar en detalle el problema a solucionar, hemos de diseñar y desarrollar el
        algoritmo adecuado. Pero,
        <strong>
            ¿qué es un algoritmo?
        </strong>
    </p>
    <p class="destacado">
        <strong>
            Algoritmo:
        </strong>
        secuencia ordenada de pasos, descrita sin
        ambigüedades, que conducen a la solución de un problema dado.
    </p>
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <img alt="En una mesa de un obrador de pan, las manos del panadero amasan la harina para darle forma. Al lado, un pan ya cocido y dos hogazas aún por cocer."
                 height="140" src="/in/recopila_files/FD002648.png" style="float: right;" title="Elaborando una receta."

        </div>
        <div class="elemento_centrado credenciales">

        </div>
        <div class="elemento_centrado credenciales">
            para plataformas públicas de
        </div>
        <div class="elemento_centrado credenciales">
            Formación Profesional a distancia.
        </div>
        <div class="elemento_centrado credenciales">
            CD-DVD Num. V43
        </div>
    </div>
    <p>
        Los algoritmos son independientes de los lenguajes de programación y de las computadoras
        donde se ejecutan. Un mismo algoritmo puede ser expresado en diferentes lenguajes de
        programación y podría ser ejecutado en diferentes dispositivos. Piensa en una receta de
        cocina, ésta puede ser expresada en castellano, inglés o francés, podría ser cocinada en
        fogón o vitrocerámica, por un cocinero o más,
        <abbr title="etcétera.">
            etc
        </abbr>
        . Pero
        independientemente de todas estas circunstancias, el plato se preparará siguiendo los mismos
        pasos.
    </p>
    <p>
        La diferencia fundamental entre algoritmo y
        <strong>
            programa
        </strong>
        es que, en el segundo,
        los pasos que permiten resolver el problema, deben escribirse en un determinado
        <strong>
            lenguaje de programación
        </strong>
        para que puedan ser ejecutados en el ordenador y
        así obtener la solución.
    </p>
    <p>
        <strong>
            Los lenguajes de programación
        </strong>
        son sólo un medio para expresar el algoritmo y
        el ordenador un procesador para ejecutarlo. El diseño de los algoritmos será una tarea que
        necesitará de la creatividad y conocimientos de las técnicas de programación. Estilos
        distintos, de distintos programadores a la hora de obtener la solución del problema, darán
        lugar a algoritmos diferentes, igualmente válidos.
    </p>
    <p>
        En esencia, todo problema se puede describir por medio de un algoritmo y las características
        fundamentales que éstos deben cumplir son:
    </p>
    <ul class="lista_verificacion">
        <li>
            Debe ser
            <strong>
                preciso
            </strong>
            e indicar el orden de realización paso a paso.
        </li>
        <li>
            Debe estar
            <strong>
                bien definido
            </strong>
            , si se ejecuta dos o más veces, debe obtener
            el mismo resultado cada vez.
        </li>
        <li>
            Debe ser
            <strong>
                finito
            </strong>
            , debe tener un número finito de pasos.
        </li>
    </ul>
    <p>
        Pero cuando los problemas son complejos, es necesario descomponer éstos en subproblemas más
        simples y, a su vez, en otros más pequeños. Estas estrategias reciben el nombre de
        <a class="glosario" href="/in/recopila_files/saved_resource">
            diseño
            descendente
            <span>
          <em>
           Diseño descendente
          </em>
          Metodología de diseño de programas,
                                    consistente en la descomposición del problema en problemas más sencillos de
                                    resolver.
         </span>
        </a>
        o
        <a class="glosario" href="/in/recopila_files/saved_resource">
            <strong>
                diseño
                modular
            </strong>
            <span>
          <em>
           Diseño
                                        modular
          </em>
          Metodología de diseño de programas, que consiste en dividir la
                                    solución a un problema en módulos más pequeños o subprogramas. Las soluciones de los
                                    módulos se unirán para obtener la solución general del problema.
         </span>
        </a>
        (
        <strong>
         <span lang="en">
          top-down design
         </span>
        </strong>
        ). Este sistema se basa en el lema
        <strong>
            divide y vencerás
        </strong>
        .
    </p>
    <p>
        Para representar gráficamente los algoritmos que vamos a diseñar, tenemos a nuestra

    </p>
    <ul class="lista_verificacion">
        <li>
            <strong>

            </strong>
            esta técnica utiliza símbolos gráficos para la

        </li>
        <li>
            <strong>
                Pseudocódigo:
            </strong>
            esta técnica se basa en el uso de palabras clave en
            lenguaje natural,
            <a class="glosario" href="/in/recopila_files/saved_resource">
                constantes
                <span>
           <em>
            Constantes
           </em>
           Estructura
                                        de datos que se utiliza en los lenguajes de programación que no puede cambiar su
                                        contenido en el transcurso del programa.
          </span>
            </a>
            ,
            <a class="glosario" href="/in/recopila_files/saved_resource">
                variables
                <span>
           <em>
            Variables
           </em>
           Estructura
                                        de datos que, como su nombre indica, puede cambiar de contenido a lo largo de la
                                        ejecución de un programa.
          </span>
            </a>
            , otros objetos, instrucciones y estructuras

        <li>

<h1 class="title">
    3.1.- Resolución del problema.
</h1>
<div class="iDevice_content">
    <p>
        Para el comienzo de esta fase, es necesario que el problema sea definido y comprendido
        claramente para que pueda ser analizado con todo detalle. A su vez, la fase de resolución
        del problema puede dividirse en dos etapas:
    </p>
    <ol style="list-style-type: lower-alpha; list-style-image: none; list-style-position: outside;">
        <li>
            <p>
                <strong>
                    Análisis.
                </strong>
            </p>
            <div class="elemento_derecha">
                <div class="elemento_centrado">
                    <img alt="Anotaciones hechas con un bolígrafo sobre un cuaderno."
                         src="/in/recopila_files/PROG01_CONT_R06_escribiendo.jpg" style="float: right;"
                         title="Escribiendo">
                </div>
                <div class="elemento_centrado credenciales">
                    <a class="cc-by-sa" href="http://creativecommons.org/licenses/by-sa/3.0/deed.es" target="_blank"
                       title="CC by-sa">
            <span class="transparente">
             CC by-sa
            </span>
                    </a>
                    <a href="http://commons.wikimedia.org/wiki/File:2004-02-29_Ball_point_pen_writing.jpg"
                       target="_blank" title="Ildar Sagdejev">
                        Ildar Sagdejev
                    </a>
                </div>
            </div>
            <p>
                Por regla general, el análisis del problema nos va a indicar la especificación de
                requisitos que la aplicación debe cubrir. ¿Y cómo se llega a esa especificación?
                Pues lo más probable es que haya numerosos contactos, a modo de entrevistas, entre
                el analista/programador y el cliente/usuario de la futura aplicación. De esta forma,
                se irán averiguando todas las necesidades que precisa la aplicación. Se
                especificarán los procesos y estructuras de datos que se van a emplear. La creación
                de
                <a class="exe-tooltip definition-tt titled-tt"
                   href="https://educacionadistancia.juntadeandalucia.es/formacionprofesional/pluginfile.php/55941/mod_scorm/content/0/#tf92d943a-22ac-574e-9568-bf4d5fd72a9a"
                   id="linkf92d943a-22ac-574e-9568-bf4d5fd72a9a">
                    prototipo
                </a>
                s será muy útil para
                saber con mayor exactitud los puntos a tratar.
            </p>
            <p>
                El análisis inicial ofrecerá una idea general de lo que se solicita, realizando
                posteriormente sucesivos refinamientos que servirán para dar respuesta a las
                siguientes cuestiones:
            </p>
            <ul class="lista_verificacion">
                <li>
                    <strong>
                        ¿Cuál es la información que ofrecerá la resolución del
                        problema?
                    </strong>
                    La respuesta a esta primera pregunta se identifica con
                    los resultados deseados o las salidas del problema.
                </li>
                <li>
                    <p>
                        <strong>
                            ¿Qué datos son necesarios para resolver el problema?
                        </strong>
                        La
                        respuesta a esta segunda pregunta indicará qué datos se proporcionan o las
                        entradas del problema.
                    </p>
                </li>
            </ul>
            <p>
                En esta fase debemos aprender a analizar la documentación de la empresa, investigar,
                observar todo lo que rodea al problema y recopilar cualquier información útil.
            </p>
        </li>
    </ol>
    <div class="exe-tooltip-text" id="tf92d943a-22ac-574e-9568-bf4d5fd72a9a">
        <p>
            Un prototipo es una implementación parcial de un sistema o una parte del mismo que
            principalmente se crea para explorar cuestiones sobre aspectos diversos del sistema
            durante el desarrollo del mismo.
        </p>
    </div>
</div>
<h1 class="title">
    3.2.- Implementación.
</h1>
<div class="iDevice_content">
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <img alt="Primer plano de algunas teclas de un teclado de ordenador." height="132"
                 src="/in/recopila_files/ST000943.png" style="float: right;" title="Teclado." width="200">
        </div>
        <div class="elemento_centrado credenciales">
            Stockbyte. Uso educativo no comercial
            <br>
            para
            plataformas públicas de
            <br>
            Formación Profesional a distancia.
        </div>
        <div class="elemento_centrado credenciales">
            CD-DVD Num. V07
        </div>
    </div>
    <p>
        Si la fase de resolución del problema requiere un especial cuidado en la realización del
        análisis y el posterior diseño de la solución, la fase de implementación cobra también una
        especial relevancia. Llevar a la realidad nuestro algoritmo implicará cubrir algunas etapas
        más que se detallan a continuación.
    </p>
    <ol style="list-style-type: lower-alpha; list-style-image: none; list-style-position: outside;">
        <li>
            <p>
                <strong>
                    Codificación o construcción.
                </strong>
            </p>
            <p>
                Esta etapa consiste en transformar o traducir los resultados obtenidos a un
                determinado lenguaje de programación. Para comprobar la calidad y estabilidad de la
                aplicación se han de realizar una serie de pruebas que comprueben las funciones de
                cada módulo (
                <strong>
                    pruebas unitaria
                </strong>
                s), que los módulos funcionan bien
                entre ellos (
                <strong>
                    pruebas de interconexión
                </strong>
                ) y que todos funcionan en
                conjunto correctamente (
                <strong>
                    pruebas de integración
                </strong>
                ).
            </p>
            <p>
                Cuando realizamos la traducción del algoritmo al lenguaje de programación debemos
                tener en cuenta las reglas gramaticales y la sintaxis de dicho lenguaje. Obtendremos
                entonces el
                <a class="glosario" href="/in/recopila_files/saved_resource">
                    código
                    fuente
                    <span>
            <em>
             Código fuente.
            </em>
            El código fuente de un programa informático
                                            (o software) es un conjunto de líneas de texto (importante: líneas de
                                            TEXTO), que son las instrucciones que debe seguir la computadora para
                                            ejecutar dicho programa. Por tanto, en el código fuente de un programa está
                                            escrito por completo su funcionamiento. (Basado en la definición de
                                            Wikipedia).
           </span>
                </a>
                , lo que normalmente conocemos por programa.
            </p>
            <p>
                Pero para que nuestro programa comience a funcionar, antes debe ser
                <strong>
                    traducido
                </strong>
                a un lenguaje que la máquina entienda. Este proceso de
                traducción puede hacerse de dos formas,
                <strong>
                    compilando
                </strong>
                o
                <strong>
                    interpretando
                </strong>
                el código fuente del programa.
            </p>
        </li>
    </ol>
    <div class="destacado">
        <p>
            <strong>
                Compilación:
            </strong>
            es el proceso por el cual se traducen las instrucciones
            escritas en un determinado lenguaje de programación a lenguaje que la máquina es capaz
            de interpretar.
        </p>
        <p>
            <strong>
                Compilador:
            </strong>
            programa informático que realiza la traducción. Recibe el
            código fuente, realiza un análisis lexicográfico, semántico y sintáctico, genera un
            código intermedio no optimizado, optimiza dicho código y finalmente, genera el código
            objeto para una plataforma específica.
        </p>
        <p>
            <strong>
                Intérprete:
            </strong>
            programa informático capaz de analizar y ejecutar otros
            programas, escritos en un lenguaje de alto nivel. Los intérpretes se diferencian de los
            compiladores en que mientras estos traducen un programa desde su descripción en un
            lenguaje de programación al código de máquina del sistema, los intérpretes sólo realizan
            la traducción a medida que sea necesaria, típicamente, instrucción por instrucción, y
            normalmente no guardan el resultado de dicha traducción.
        </p>
    </div>
    <p>
        Una vez traducido, sea a través de un proceso de compilación o de interpretación, el programa
        podrá ser ejecutado.
    </p>
    <ol start="2" style="list-style-type: lower-alpha; list-style-image: none; list-style-position: outside;">
        <li>
            <p>
                <strong>
                    Prueba de ejecución y validación.
                </strong>
            </p>
            <p>
                Para esta etapa es necesario implantar la aplicación en el sistema donde va a
                funcionar, debe ponerse en marcha y comprobar si su funcionamiento es correcto.
                Utilizando diferentes datos de prueba se verá si el programa responde a los
                requerimientos especificados, si se detectan nuevos errores, si éstos son bien

    <p>
        Éste es el lenguaje utilizado directamente por el procesador, consta de un conjunto de
        instrucciones codificadas en binario. Es el sistema de códigos directamente interpretable
        por un
        <a class="glosario" href="/in/recopila_files/saved_resource">
            circuito
            microprogramable

         </span>
        </a>
        .
    </p>
    <p>
        Se trata del primer lenguaje utilizado para la programación de computadores. De hecho, cada
        máquina tenía su propio conjunto de instrucciones codificadas en ceros y unos. Cuando un
        algoritmo está escrito en este tipo de lenguaje, decimos que está en código máquina.
    </p>
    <p>
        Programar en este tipo de lenguaje presentaba los siguientes
        <strong>
            inconvenientes
        </strong>
        :
    </p>
    <ul class="lista_verificacion">
        <li>

            <strong>
                sólo para un tipo de procesador
            </strong>
            u ordenador.
        </li>
        <li>
            <strong>
                La lectura o interpretación de los programas era extremadamente difícil
            </strong>
            y, por tanto,
            <strong>
                insertar modificaciones resultaba muy costoso
            </strong>
            .
        </li>
        <li>
            Los programadores de la época debían
            <strong>
                memorizar largas combinaciones de ceros y
                unos
            </strong>
            , que equivalían a las instrucciones disponibles para los diferentes
            tipos de procesadores.
        </li>
        <li>
            Los programadores se encargaban de introducir los códigos binarios en el computador, lo
            que provocaba
            <strong>
                largos tiempos de preparación y posibles errores
            </strong>
            .

<h1 class="title">
    5.4.- Lenguajes interpretados.
</h1>
<div class="iDevice_content">
    <p>
        ¿Recuerdas que en un apartado anterior ya hablamos de que existen dos formas de traducir los
        programas escritos en un lenguaje de alto nivel a código máquina y que una de esas formas es
        mediante un intérprete? Pues bien, ahora vamos a ver cuáles son las características de los
        lenguajes interpretados.
    </p>
    <p>
        Se caracterizan por estar diseñados para que su ejecución se realice a través de un
        <strong>
            intérprete
        </strong>
        . Cada instrucción escrita en un lenguaje interpretado se analiza,
        traduce y ejecuta tras haber sido verificada. Una vez realizado el proceso por el
        intérprete, la instrucción se ejecuta, pero no se guarda en memoria.
    </p>
    <p class="destacado">
        <strong>
            Intérprete:
        </strong>
        es un programa traductor de un lenguaje de
        alto nivel en el que el proceso de traducción y de ejecución se llevan a cabo
        simultáneamente, es decir, la instrucción se pasa a lenguaje máquina y se ejecuta
        directamente. No se genera programa objeto, ni programa ejecutable.
    </p>
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <img alt="Primer plano de las manos de dos pianistas interpretando una partitura." height="132"

            a distancia. CD-DVD Num. V43.
        </div>
    </div>
    <p>
        Los programas en lenguajes interpretados presentan el inconveniente de ser algo más lentos
        que los compilados, ya que han de ser traducidos durante su ejecución. Por otra parte,
        necesitan disponer en la máquina del programa intérprete ejecutándose, algo que no es
        necesario en el caso de un programa compilado, para los que sólo es necesario tener el
        programa ejecutable para poder utilizarlo.
    </p>
    <p>
        Ejemplos de lenguajes interpretados son:
        <strong>
         <span lang="en">
          Perl
         </span>
            ,
            <acronym lang="en" title="Hypertext Pre-processor">
                PHP
            </acronym>
            ,
            <span lang="en">
          Python
         </span>
            , JavaScript,
        </strong>
        <abbr title="etcétera.">
            etc
        </abbr>
        .
    </p>
    <p>
        A medio camino entre los lenguajes compilados y los interpretados, existen los lenguajes que
        podemos denominar
        <strong>
            pseudo-compilados o pseudo-interpretados
        </strong>
        , es el caso del
        <strong>
            Lenguaje
            <span lang="en">
          Java
         </span>
        </strong>
        .
        <span lang="en">
         Java
        </span>
        puede
        verse como compilado e interpretado a la vez, ya que su código fuente se compila para
        obtener el código binario en forma de
        <span lang="en">
         bytecodes
        </span>
        , que son estructuras
        parecidas a las instrucciones máquina, con la importante propiedad de no ser dependientes de
        ningún tipo de máquina (se detallarán más adelante). La
        <a class="glosario" href="/in/recopila_files/saved_resource">
            Máquina
            Virtual Java
            <span>
          <em>
           Máquina Virtual
                                        Java.
          </em>
          No es más que una aplicación que permite terminar de traducir los
                                    bytecodes al lenguaje máquina de la plataforma concreta en que se quiera ejecutar
                                    una aplicación java. Cualquier plataforma "se presenta al compilador de java" con el
                                    aspecto de una única máquina capaz de entender y ejecutar los bytecodes que se
                                    producen al compilar. Por tanto, la compilación se hace una sola vez, con
                                    independencia de la plataforma en la que se vayan a ejecutar los bytecodes. Por eso
                                    hablamos de máquina virtual, porque todas las plataformas "ofrecen el aspecto de una
                                    misma máquina" que en realidad no existe, ya que cada plataforma es diferente. Ese
                                    aspecto común lo proporciona un programa específico y distinto para cada plataforma,
                                    que es al que llamamos máquina virtual, que se encarga de interpretar y ejecutar
                                    esos bytecodes genéricos al lenguaje máquina concreto de la plataforma.
         </span>
        </a>
        se encargará de interpretar este código y, para su ejecución, lo traducirá a código máquina
        del procesador en particular sobre el que se esté trabajando.
    </p>

<h1 class="title">
    6.2.- La POO y Java.
</h1>
<div class="iDevice_content">
    <p>
        En
        <span lang="en">
         Java
        </span>
        , los datos y el código (funciones o métodos) se combinan en
        entidades llamadas
        <strong>
            objetos
        </strong>
        . El objeto tendrá un
        <strong>
            comportamiento
        </strong>
        (su código interno) y un
        <strong>
            estado
        </strong>
        (los
        datos). Los objetos permiten la reutilización del código y pueden considerarse, en sí
        mismos, como piezas reutilizables en múltiples proyectos distintos. Esta característica
        permite reducir el tiempo de desarrollo de
        <span lang="en">
         software
        </span>
        .
    </p>
    <p>
        Por simplificar un poco las cosas, un programa en
        <span lang="en">
         Java
        </span>
        será como una
        representación teatral en la que debemos preparar primero cada personaje, definir sus
        características y qué va a saber hacer. Cuando esta fase esté terminada, la obra se
        desarrollará sacando personajes a escena y haciéndoles interactuar.
    </p>
    <p>
        Al emplear los conceptos de la Programación Orientada a Objetos (
        <acronym title="Programación Orientada a Objetos.">
            POO
        </acronym>
        ),
        <span lang="en">
         Java
        </span>
        incorpora las tres características propias de este paradigma:
    </p>
    <ul class="lista_verificacion">
        <li>
            <strong>
                <a class="glosario" href="/in/recopila_files/saved_resource">
                    Encapsulación
                    <span>
            <em>
             Encapsulación
            </em>
            En
                                            programación modular y más específicamente en programación orientada a
                                            objetos, se denomina así al ocultamiento de los datos y elementos internos
                                            de un objeto. Sólo se puede modificar un objeto a través de las operaciones
                                            definidas para éste.
           </span>
                </a>
                ,
            </strong>
        </li>
        <li>
            <strong>
                <a class="glosario" href="/in/recopila_files/saved_resource">
                    Herencia
                    <span>
            <em>
             Herencia
            </em>
            Mecanismo
                                            que permite derivar una clase de otra, de manera que extienda su
                                            funcionalidad.
           </span>
                </a>
                ,
            </strong>
        </li>
        <li>
            <strong>
                <a class="glosario" href="/in/recopila_files/saved_resource">
                    Polimorfismo
                    <span>
            <em>
             Polimorfismo
            </em>
            Capacidad
                                            para que varias clases derivadas de una antecesora utilicen un mismo método
                                            de forma diferente. Podemos crear dos clases distintas: Pez y Ave que
                                            heredan de la superclase Animal. La clase Animal tiene el método abstracto
                                            mover que se implementa de forma distinta en cada una de las subclases
                                            (peces y aves se mueven de forma distinta).
           </span>
                </a>
                .
            </strong>
        </li>
    </ul>
    <p>
        Los patrones o tipos de objetos se denominan
        <a class="glosario" href="/in/recopila_files/saved_resource">
            clases
            <span>
          <em>
           Clase
          </em>
          Es una construcción que
                                    se utiliza como un modelo (o plantilla) para crear objetos de ese tipo. El modelo
                                    describe el estado y el comportamiento que todos los objetos de la clase
                                    comparten.
         </span>
        </a>
        y los objetos que utilizan estos patrones o pertenecen a
        dichos tipos, se identifican con el nombre de
        <a class="glosario" href="/in/recopila_files/saved_resource">
            instancias
            <span>
          <em>
           Instancia
          </em>
          Una instancia
                                    se produce con la creación de un objeto perteneciente a una clase (se dice que se
                                    instancia la clase). El objeto que se crea tiene los atributos, propiedades y
                                    métodos de la clase a la que pertenece. Los objetos y sus características se usan en
                                    la construcción de programas, ya sea como contenedores de datos o como partes
                                    funcionales del programa.
         </span>
        </a>
        . Pero, no hay que alarmarse, estos conceptos
        se verán más adelante en sucesivas unidades.
    </p>

            <strong>
          <span style="font-size: medium;">

            </strong>

          <span style="font-size: medium;">

            </strong>

            </strong>

<h1 class="title">
    9.1.- Identificadores.
</h1>
<div class="iDevice_content">
    <p>
        Un
        <strong>
            identificador
        </strong>
        en Java es una secuencia ilimitada sin espacios de letras y
        dígitos
        <a class="glosario" href="/in/recopila_files/saved_resource">
            Unicode
            <span>
          <em>
           Unicode
          </em>
          El estándar Unicode
                                    son unas normas de codificación de caracteres que utilizan de 8 a 32 bits para
                                    asignar un nombre y un código único a carácter o símbolo de cada posible
                                    lenguaje.
         </span>
        </a>
        , de forma que
        <strong>
            el primer símbolo de la secuencia debe
            ser una letra, un símbolo de subrayado (_) o el símbolo dólar ($)
        </strong>
        . Por ejemplo,
        son válidos los siguientes identificadores:
    </p>
    <div class="codigo elemento_centrado" style="width: 25.25em;">
        <div class="texto_izquierda">
         <pre>x5      ατη    NUM_MAX    numCuenta
</pre>
        </div>
    </div>
    <p>
    </p>
    <p>
        En la definición anterior decimos que un identificador es una secuencia ilimitada de
        caracteres
        <span lang="en">
         Unicode
        </span>
        . Pero… ¿qué es
        <span lang="en">
         Unicode
        </span>
        ?
        <span lang="en">
         Unicode
        </span>
        es un código de caracteres o sistema de codificación, un
        alfabeto que recoge los caracteres de prácticamente todos los idiomas importantes del mundo.
        Las líneas de código en los programas se escriben usando ese conjunto de caracteres
        <span lang="en">
         Unicode
        </span>
        .
    </p>
    <p>
        Esto quiere decir que en Java se pueden utilizar diversos sistemas de escritura como los
        alfabetos griego o árabe, los caracteres chinos o los kanjis japoneses. De esta forma, los
        programas están más adaptados a los lenguajes e idiomas locales, por lo que son más
        significativos y fáciles de entender tanto para los programadores que escriben el código,
        como para los que posteriormente lo tienen que interpretar, para introducir alguna nueva
        funcionalidad o modificación en la aplicación.
    </p>
    <div class="elemento_izquierda">
        <div class="elemento_centrado">
            <img alt="Imagen con fondo y palabras varias: identificadores, clases, atributos, etc." height="124"
                 src="/in/recopila_files/PROG02_CONT_R05_Identificador.jpg" style="float: left;" title="Identificadores."
                 width="200">
        </div>
        <div class="elemento_centrado credenciales">
            Flor Moncada Añón. Uso educativo-nc.
        </div>
        <div class="elemento_centrado credenciales">
            Elaboración propia.
        </div>
    </div>
    <p>
        El estándar
        <span lang="en">
         Unicode
        </span>
        originalmente utilizaba 16 bits, pudiendo
        representar hasta 65.536 caracteres distintos, que es el resultado de elevar dos a la
        potencia dieciséis. Actualmente
        <span lang="en">
         Unicode
        </span>
        puede utilizar más o menos
        bits, dependiendo del formato que se utilice:
        <strong>
            <acronym lang="en" title="Unicode Transformation  Format.">
                UTF
            </acronym>
            -8 (siglas en inglés
            para Formato de Transformación Unicode 8)
        </strong>
        ,
        <strong>
            <acronym lang="en" title="Unicode Transformation  Format.">
                <strong>
                    UTF
                </strong>
            </acronym>
            -16
        </strong>
        ó
        <strong>
            <acronym lang="en" title="Unicode Transformation  Format.">
                UTF
            </acronym>
            -32. A cada carácter
            le corresponde unívocamente un número entero perteneciente al intervalo de 0 a 2 elevado
            a n, siendo n el número de bits utilizados para representar los caracteres.
        </strong>
        Por
        ejemplo, la letra ñ es el entero 164. Además, el código
        <span lang="en">
         Unicode
        </span>
        es
        “compatible” con el código
        <acronym
            title="American Standard Code for Information Interchange (Código Normalizado Americano para el Intercambio de Información)">
            ASCII
        </acronym>
        ,
        ya que para los caracteres del código
        <acronym
            title="American Standard Code for Information Interchange (Código Normalizado Americano para el Intercambio de Información)">
            ASCII
        </acronym>
        ,
        <span lang="en">
         Unicode
        </span>
        asigna como código los mismos 8 bits, a los que les añade a
        la izquierda otros 8 bits todos a cero. La conversión de un carácter
        <acronym
            title="American Standard Code for Information Interchange (Código Normalizado Americano para el Intercambio de Información)">
            ASCII
        </acronym>
        a
        <span lang="en">
         Unicode
        </span>
        es inmediata.
    </p>
</div>
<h1 class="title">
    9.2.- Convenios y reglas para nombrar variables.
</h1>
<div class="iDevice_content">
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <img alt="Imagen con las palabras: estilo, normas, nombres, variables e identificadores flotando sobre un fondo de color."
                 height="160" src="/in/recopila_files/PROG02_CONT_R06_Estilo.jpg" style="float: right;" title="Estilo."
                 width="160">

    </div>
    <p>
        A la hora de nombrar un identificador existen una serie de
        <strong>
            normas de estilo
        </strong>
        de uso generalizado, que se aceptan por convenio, aunque no son obligatorias, y que de hecho
        se usan en la mayor parte del código
        <span lang="en">
         Java, lo que ayuda a entender más
                                rápidamente
         <a class="glosario" href="/in/recopila_files/saved_resource">
          la
                                    semántica
          <span>
           <em>
            Semántica.
           </em>
           En este contexto, el significado asociado a un
                                        identificador concreto, que nos permite saber si se trata de una constante, de
                                        una variable, si pertenece a una clase o a un objeto de esa clase, etc. Hay toda
                                        una serie de significados asociados a un identificador que se hacen explícitos
                                        si usamos correctamente los convenios de formación de identificadores.
          </span>
         </a>
         de cada identificador
        </span>
        . Estas reglas para la nomenclatura de
        variables son las siguientes:
    </p>
    <ul class="lista_verificacion">
        <li>
            <strong>
                Java distingue las mayúsculas de las minúsculas
            </strong>
            . Por ejemplo,
            <strong>
          <span style="font-size: medium;">
           Alumno
          </span>
            </strong>
            y
            <strong>
          <span style="font-size: medium;">
           alumno
          </span>
            </strong>
            son variables diferentes.
        </li>
        <li>
            <strong>
                No se suelen utilizar identificadores que comiencen con «
            </strong>
            <span style="font-size: medium;">
          <strong>
           $
          </strong>
         </span>
            <strong>
                » o
                «_»
            </strong>
            <strong>
                ,
            </strong>
            además el símbolo del dólar, por convenio, no se
            utiliza nunca para identificadores que define el usuario (aunque lo usa internamente el
            lenguaje para crear ciertas clases que genera automáticamente, pero de eso no nos
            tenemos que ocupar ni preocupar al programar).
        </li>
        <li>
            <strong>
                No se puede utilizar el valor booleano
            </strong>
            (
            <strong>
          <span style="font-size: large;">
           true
          </span>
            </strong>
            o
            <strong>
          <span style="font-size: medium;">
           false
          </span>
            </strong>
            )
            <strong>
                ni el valor
                nulo
            </strong>
            (
            <strong>
          <span style="font-size: medium;">
           null
          </span>
            </strong>
            ).
        </li>
        <li>
            Los
            <strong>
                identificadores deben ser lo más descriptivos posibles
            </strong>
            . Es mejor
            usar palabras completas en vez de abreviaturas crípticas. Así nuestro código será más
            fácil de leer y comprender. En muchos casos también hará que nuestro código se
            autodocumente. Por ejemplo, si tenemos que darle el nombre a una variable que almacena
            los datos de un cliente sería recomendable que la misma se llamara algo así como
            <strong>
          <span style="font-size: medium;">
           FicheroClientes
          </span>
            </strong>
            o
            <strong>
          <span style="font-size: medium;">
           ManejadorCliente
          </span>
            </strong>
            , y no algo poco
            descriptivo como
            <strong>
          <span style="font-size: medium;">
           Cl33
          </span>
            </strong>
            ., por más
            que
            <span lang="en">
          Java
         </span>
            lo considere correcto.
        </li>
    </ul>
    <p>
        Además de estas restricciones, en la siguiente tabla puedes ver otras convenciones, que no

    <p>
        Dentro de un programa podemos encontrar distintos tipos de variables. Las diferencias entre
        unas variables y otras dependerán de diversos factores como, por ejemplo, el tipo de datos
        que representan, si su valor puede cambiar o no, o cuál es el papel que tienen en el
        programa.
    </p>
    <p>
        Además, dependiendo del lenguaje de programación que se utilice, es posible que encontremos
        ciertas variaciones en los tipos de variables que se ofrecen. En el caso concreto del
        <strong>
            lenguaje de programación
            <span lang="en">
          Java
         </span>
        </strong>
        podemos distinguir los
        distintos tipos de variables según los siguientes criterios:
    </p>
    <ol style="list-style-type: lower-alpha; list-style-image: none; list-style-position: outside;">
        <li>
            <p>
                Según el
                <strong>
                    tipo de información que contengan
                </strong>
                , podemos hablar de
                <strong>
                    variables de tipos primitivos
                </strong>
                y
                <strong>
                    variables
                    referencia
                </strong>
                . En función de a qué grupo pertenezca la variable,
                <a class="glosario" href="/in/recopila_files/saved_resource">
                    tipos
                    primitivos
                    <span>
            <em>
             Tipo primitivo.
            </em>
            Son tipos de datos tan básicos que sin
                                            ellos apenas podría hacerse ningún programa, y que trae incorporados el
                                            lenguaje, incluso como palabras reservadas. Suelen ser los distintos tipos
                                            de datos numéricos (enteros cortos, enteros largos, reales, ....) algún tipo
                                            carácter y el tipo lógico o booleano.
           </span>
                </a>
                o
                <a class="glosario" href="/in/recopila_files/saved_resource">
                    tipos
                    referenciados
                    <span>
            <em>
             Tipo
                                                referenciado
            </em>
            Tipo de dato donde el valor de una variable de este
                                            tipo es una referencia (un puntero o dirección de memoria) hacia el valor
                                            real. En Java tenemos los arrays, las clases y los interfaces como tipos de
                                            datos referenciados.
           </span>
                </a>
                , podrá tomar unos valores u otros, y se
                podrán definir sobre ella unas operaciones u otras.
            </p>
        </li>
        <li>
            <p>
                Dependiendo de su
                <strong>
                    mutabilidad
                </strong>
                , podemos hablar de variables
                <strong>
                    mutables
                </strong>
                (o
                <strong>
                    variables
                </strong>
                ) e
                <strong>
                    inmutables
                </strong>
                (o
                <strong>
                    constantes
                </strong>
                ), es decir, según su
                valor pueda ser modificado o no durante la ejecución del programa.
            </p>
        </li>
    </ol>
    <p>
        En conclusión, podemos decir sobre una variable que:
    </p>

            es un
            <strong>
                almacén temporal de información

            que usan los programas para
            registrar datos y operar con ellos;
        </li>
        <li>
            puede contener un valor de un
            <strong>
                tipo primitivo
            </strong>
            (entero, real, caracter,
            etc.) o bien una
            <strong>
                referencia
            </strong>
            (una dirección de memoria o "puntero") a
            una zona de memoria que contendrá información mucho más compleja que un simple valor en
            un tipo primitivo;
        </li>
        <li>
            se crea y usa
            <strong>
                dentro de un bloque de código

               id="linkf2102ca9-3d29-a702-d584-843c25a426fa">
                método
            </a>
            );
        </li>
        <li>
            deja de existir (se "
            <strong>
                destruye
            </strong>
            ")
            <strong>
                cuando la ejecución de ese
                bloque de código finaliza
            </strong>
            .
        </li>
    </ol>

<h1 class="title">
    10.1.- Tipos de datos primitivos I.
</h1>
<div class="iDevice_content">
    <div class="elemento_izquierda">
        <div class="elemento_centrado">
            <img alt="Imagen con los tipos primitivos de Java escritos sobre un fondo que simula un rompecabezas."
                 height="160" src="/in/recopila_files/PROG02_CONT_R13_TiposPrimitivosI.jpg" style="float: left;"
                 title="Tipos de datos primitivos." width="200">
        </div>
        <div class="elemento_centrado credenciales">
            Flor Moncada Añón. Uso educativo-nc.
        </div>
        <div class="elemento_centrado credenciales">
            Elaboración propia.
        </div>
    </div>
    <p>
        Los tipos primitivos son aquellos datos sencillos que constituyen los tipos de información
        más habituales: números, caracteres y valores lógicos o booleanos. Al contrario que en otros
        lenguajes de programación orientados a objetos,
        <strong>
            en
            <span lang="en">
          Java
         </span>
            no
            son objetos
        </strong>
        .
    </p>
    <p>
        Una de las mayores ventajas de tratar con tipos primitivos en lugar de con objetos, es que el
        compilador de
        <span lang="en">
         Java
        </span>
        puede optimizar mejor su uso. Otra importante
        característica, es que cada uno de los tipos primitivos tiene
        <strong>
            idéntico
        </strong>
        tamaño y comportamiento en todas las versiones de
        <span lang="en">
         Java
        </span>
        y
        para cualquier tipo de ordenador. Esto quiere decir que no debemos preocuparnos de cómo se
        representarán los datos en distintas plataformas, y asegura la
        <strong>
            portabilidad
        </strong>
        de los programas, a diferencia de lo que ocurre con otros lenguajes. Por ejemplo,
        el tipo int siempre se representará con 32 bits, con signo, y en el formato de
        representación
        <a class="glosario" href="/in/recopila_files/saved_resource">
            complemento a
            2
            <span>
          <em>
           Complemento a 2
          </em>
          Formato de representación de números enteros basado en el
                                    sistema de numeración binario.
         </span>
        </a>
        , en cualquier plataforma que soporte
        <span lang="en">
         Java
        </span>
        .
    </p>
</div>
<h1 class="title">
    10.1.1.- Tipos de datos primitivos II.
</h1>
<div class="iDevice_content">
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <a href="https://educacionadistancia.juntadeandalucia.es/formacionprofesional/pluginfile.php/55941/mod_scorm/content/0/PROG02_CONT_R15_TiposPrimitivosII.jpg"
               title="Ampliar imagen">
                <img alt="Evolución de los simios " class="imagen_ampliable"
                     src="/in/recopila_files/PROG02_CONT_R15_TiposPrimitivosII_miniatura.jpg" style="float: right;"
                     title="Evolución de los simios">
            </a>
        </div>
        <div class="elemento_centrado credenciales">
            <a class="cc-by" href="http://creativecommons.org/licenses/by/3.0/deed.es" target="_blank" title="CC by">
          <span class="transparente">
           CC by
          </span>
            </a>
            <a href="http://www.flickr.com/photos/dullhunk/4833512699/" target="_blank" title="dullhunk ">
                dullhunk
            </a>
        </div>
    </div>
    <p>
        ¿Cómo representaremos los datos de tipo real en
        <span lang="en">
         Java
        </span>
        ?
    </p>
    <p>
        El tipo de dato real permite representar
        <strong>
            números con decimales
        </strong>
        . Al igual que
        ocurre con los enteros, la mayoría de los lenguajes definen más de un tipo de dato real, en
        función del número de bits usado para representarlos. Cuanto mayor sea ese número:
    </p>
    <ul class="lista_verificacion">
        <li>
            <strong>
                Más grande podrá ser
            </strong>
            el número real representado en valor absoluto.
        </li>
        <li>
            <strong>
                Mayor será la precisión
            </strong>
            de la parte decimal.
        </li>
    </ul>
    <p>
        Entre cada dos números reales cualesquiera, siempre tendremos matemáticamente hablando
        infinitos números reales, pero un ordenador no puede representar infinitos números, porque
        no dispone de capacidad ilimitada, por lo que
        <strong>
            la mayoría de ellos los
            representaremos de forma aproximada.
        </strong>
    </p>
    <p>
        ¡¡No fastidies!! ¿Tanta informática, tanto ordenador cada vez más potente, y ni siquiera
        puedo representar de forma exacta la mayoría de los números reales?
    </p>
    <p>
        Justamente, sentimos decirte que así es, pero no se hunde el mundo por ello, y de una forma u
        otra, tenemos precisión suficiente para casi todo lo que nos propongamos, ya que como
        humanos, la "precisión infinita" tampoco la manejamos muy bien.
    </p>
    <p>
        Por ejemplo, en la aritmética convencional, cuando dividimos 10 entre 3, el resultado es
        3.3333333…, con la secuencia de 3 repitiéndose infinitamente. En el ordenador sólo podemos
        almacenar un número finito de bits, por lo que el almacenamiento de un número real será
        siempre una aproximación.
    </p>
    <p>
        <br>
        Los números reales se representan en
        <strong>
            coma flotante
        </strong>
        o notación
        científica, que consiste en trasladar la coma decimal a la primera cifra significativa del
        valor, con objeto de poder representar el máximo de números posible.
    </p>
    <p>
        Un número en el interior de un computador se expresa como:
        <img alt="Valor igual a mantisa por dos elevado a exponente." height="17"
             src="/in/recopila_files/eXe_LaTeX_math_2.gif" style="margin-bottom: 0px;"
             title="Fórmula de notación en coma flotante" width="240">
    </p>
    <p>
        Donde la mantisa son las cifras significativas del número (pues hemos trasladado la coma
        decimal hasta el principio).
        <span>
         De este modo, para almacenar el número, sólo se guardan
                                la mantisa y el exponente al que va elevada la base. Los bits empleados por la mantisa
                                representan la
        </span>
        <strong>
            precisión
        </strong>
        <span>
         del número real, es decir, el
                                número de cifras decimales significativas que puede tener el número real, mientras que
                                los bits del exponente expresan la diferencia entre el mayor y el menor número
                                representable, lo que viene a ser el
        </span>
        <strong>
            intervalo de
            representación
        </strong>
        <span>
         .
        </span>
    </p>
    <p>
        En
        <span lang="en">
         Java
        </span>
        las variables de tipo float se emplean para representar los
        números en coma flotante de simple precisión de 32 bits, de los cuales 24 son para la
        mantisa y 8 para el exponente. La mantisa es un valor entre -1.0 y 1.0 y el exponente
        representa la potencia de 2 necesaria para obtener el valor que se quiere representar. Por
        su parte, las variables tipo double representan los números en coma flotante de doble
        precisión de 64 bits, de los cuales 53 son para la mantisa y 11 para el exponente.
    </p>
</div>
<h1 class="title">
    10.2.- Declaración e inicialización.
</h1>
<div class="iDevice_content">
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <img alt="Imagen de unas manos escribiendo en un teclado, la imagen aparece ligeramente ensombrecida, destacando la figura de las manos y el teclado iluminado."
                 src="/in/recopila_files/PROG02_CONT_R16_Declaracion.jpg" style="float: right;" title="Mecanografía.">
        </div>
        <div class="elemento_centrado credenciales">
            <a class="cc-by-nc-sa" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.es" target="_blank"
               title="CC by-nc-sa">
          <span class="transparente">
           CC by-nc-sa
          </span>
            </a>
            <a href="http://www.flickr.com/photos/rorymunro/3651721114/sizes/z/in/photostream/" target="_blank"
               title="Dr.Craig">
                Dr.Craig
            </a>
        </div>
    </div>
    <p>
        Llegados a este punto cabe preguntarnos ¿cómo se crean las variables en un programa? ¿Qué
        debo hacer antes de usar una variable en mi programa?
    </p>
    <p>
        Pues bien, como podrás imaginar, debemos crear las variables antes de poder utilizarlas en
        nuestros programas, indicando qué nombre va a tener y qué tipo de información va a
        almacenar, en definitiva, debemos
        <strong>
            declarar la variable
        </strong>
        .
    </p>
    <p>
        Las variables se pueden declarar en cualquier bloque de código, dentro de llaves. Y lo
        hacemos indicando su
        <strong>
            identificador y el tipo de dato
        </strong>
        , separadas por comas
        si vamos a declarar varias a la vez, por ejemplo:
    </p>
    <div class="highlighted-code language-java" style="width: 23.05em;">
        <pre>int numeroAlumnos = 15;
double radio = 3.14, importe = 102.95;
</pre>
    </div>
    <p>
        De esta forma, estamos declarando numeroAlumnos como una variable de tipo int, (y al mismo
        tiempo asignándole el valor 15, pero de momento nos fijamos solo en la declaración: int
        numeroAlumnos;) y otras dos variables radio e
        <code>
            importe
        </code>
        de tipo double. No&nbsp;
        es obligatorio asignar valor a la vez que se declara, pero puede hacerse y en el ejemplo
        anterior hemos aprovechado la declaración de las variables para inicializarlas, asignándoles
        como primer valor&nbsp; 15,
        <code>
            3.14
        </code>
        y 102.95 respectivamente.
    </p>
    <p>
        Si la variable va a permanecer inalterable a lo largo del programa, la declararemos como
        constante, utilizando la palabra reservada final de la siguiente forma:
    </p>
    <div class="highlighted-code language-java" style="width: 23.05em;">
        <pre>final double PI = 3.1415926536;
</pre>
    </div>
    <p>
        En ocasiones puede que al declarar una variable no le demos valor.&nbsp; ¿Qué crees que
        ocurre en estos casos? Hemos de tener en cuenta que las
        <strong>
            variables
        </strong>
        no se
        inicializan automáticamente. Debemos asignarles nosotros un valor antes de ser usadas, ya
        que
        <strong>
            si el compilador detecta que la variable se usa antes de que se le asigne un
            valor, se produce un error
        </strong>
        . Por ejemplo en este caso:
    </p>
    <div class="highlighted-code language-java" style="width: 23.05em;">
        <pre>int p;
</pre>
        <pre>int q = p; // error
</pre>
    </div>
    <p>
        Estamos intentando inicializar la variable q con el valor que tenga p, pero como p no ha sido
        inicializada no tiene ningún valor, así que el compilador no sabe qué valor asignar, y
        producirá un error.
    </p>
</div>
<h1 class="title">
    10.3.- Tipos referenciados.
</h1>
<div class="iDevice_content">

    <p>
        ¿No te parece que los tipos vistos hasta ahora son un poco limitados? Por ejemplo, no parece
        razonable que para almacenar las notas de los 800 alumnos y alumnas de un centro escolar
        para la primera, segunda y tercera evaluación, tuviéramos que declarar en nuestro programa
        <abbr title="Tres por ochocientos igual a dos mil cuatrocientos.">
            3 x 800 = 2.400
        </abbr>
        variables, ¿no te parece? ¿Y&nbsp; qué pasa si el curso próximo el centro tiene 805
        alumnos? Tendríamos que ir cambiando el programa cada vez que cambiara el número de alumnos
        y alumnas. O si quisiéramos meter una cuarta nota para la evaluación final, etc. ¡¡Se haría
        inmanejable!!
    </p>
    <p>
        A partir de los ocho tipos de datos primitivos, se pueden construir otros tipos de datos.
        Estos tipos de datos se llaman
        <strong>
            tipos referenciados
        </strong>
        o
        <strong>
            referencias
        </strong>
        , porque se utilizan para almacenar la dirección de los datos en
        la memoria del ordenador.
    </p>
    <div class="highlighted-code language-java" style="width: 23.05em;">
        <pre>int[] arrayDeEnteros;
Cuenta cuentaCliente;
</pre>
    </div>
    <p>
        En la primera instrucción declaramos una lista de números del mismo tipo, en este caso,
        enteros (le llamamos
        <span lang="en">
         array
        </span>
        de enteros, vector de enteros). En la
        segunda instrucción estamos declarando la variable u objeto cuentaCliente como una
        referencia de tipo Cuenta. (Cuenta es una clase que habrá definido el usuario, y que
        especificará qué elementos forman parte de una cuenta, y qué operaciones se pueden hacer con
        ella).
    </p>
    <p>
        Como comentábamos al principio del apartado de Tipos de datos, cualquier aplicación de hoy en
        día necesita no perder de vista una cierta cantidad de datos. Cuando el conjunto de datos
        utilizado tiene características similares se suelen agrupar en estructuras para facilitar el
        acceso a los mismos, son los llamados
        <strong>
            datos estructurados
        </strong>
        . Son datos
        estructurados los
        <strong>
            arrays, listas, árboles
        </strong>
        ,
        <abbr title="etcétera.">
            etc.
        </abbr>
        Pueden estar en la memoria del programa en ejecución, guardados en el disco
        como ficheros, o almacenados en una base de datos.
    </p>
    <p>
        Además de los ocho tipos de datos primitivos que ya hemos descrito,
        <span lang="en">
         Java
        </span>
        proporciona un tratamiento especial a los textos o cadenas de
        caracteres mediante el tipo de dato String.
        <span lang="en">
         Java
        </span>
        crea automáticamente
        un nuevo objeto de tipo String cuando se encuentra una cadena de caracteres encerrada entre
        comillas dobles. En realidad se trata de objetos, y por tanto son tipos referenciados, pero
        <strong>
            el lenguaje nos permite utilizarlos también de forma sencilla como si fueran
            variables de tipos primitivos
        </strong>
        :
    </p>
    <div class="highlighted-code language-java" style="width: 22.5em;">
        <pre>String primerMensaje;
primerMensaje="El primer mensaje";
String segundoMensaje="Otro mensaje más";</pre>
    </div>
    <p>
        Hemos visto qué son las variables, cómo se declaran y los tipos de datos que pueden adoptar.
        Anteriormente hemos visto&nbsp; también un ejemplo de creación de variables. Ahora vamos a
        crear más variables, pero de distintos tipos primitivos y las vamos a mostrar por pantalla.
        Los tipos referenciados los veremos en unidades posteriores.
    </p>
    <p>
        Aquí tienes otro ejemplo donde se declaran más variables, una de ellas de tipo referenciado:
    </p>
    <div class="highlighted-code language-java" style="text-align: left;">
        <div>
         <pre>public class EjemploTipos {

             public static void main(String[] args) {
        int i = 10;
        double d = 3.14;
        char c1 = 'a';
        char c2 = 65;
        boolean encontrado = true;
        String mensaje = "Bienvenido a Java";

    }
}</pre>

        lista de valores que puede tomar entre llaves. A los valores que se colocan dentro de las

public class EjemploRelacionales {

      int x, y;

      boolean resultado;

      System.out.print( "Introducir primer número: " );
      x = teclado.nextInt(); // pedimos el primer número al usuario
      System.out.print( "Introducir segundo número: " );
      y = teclado.nextInt(); // pedimos el segundo número al usuario

      // realizamos las comparaciones y las mostramos por pantalla
      cadena=(x==y)?"iguales":"distintos";
      System.out.printf("Los números %d y %d son %s\n",x,y,cadena);
      resultado=(x!=y);
      System.out.println("x != y  // es " + resultado);
      resultado=(x &lt; y );
      System.out.println("x &lt; y  // es " + resultado);
      resultado=(x &gt; y );
      System.out.println("x &gt; y  // es " + resultado);
      resultado=(x &lt;= y );
      System.out.println("x &lt;= y  // es " + resultado);
      resultado=(x &gt;= y );
      System.out.println("x &gt;= y  // es " + resultado);
    }
}

    <p>
        El
        <strong>
            operador condicional
        </strong>
        “? :” sirve para
        <strong>
            evaluar una condición y
            devolver un resultado u otro
        </strong>
        en función de si es verdadera o falsa dicha
        condición. Es el único
        <strong>
            operador ternario
        </strong>
        de
        <span lang="en">
         Java
        </span>
        , y
        como tal,
        <strong>
            necesita tres operandos
        </strong>
        para formar una expresión.
    </p>
    <ul class="lista_verificacion">
        <li>
            El
            <strong>
                primer operando
            </strong>
            se sitúa
            <strong>
                a la izquierda del símbolo de
                interrogación
            </strong>
            (?), y siempre será una
            <strong>
                expresión booleana
            </strong>
            ,
            también llamada condición.
        </li>
        <li>
            El
            <strong>
                siguiente operando
            </strong>
            se sitúa
            <strong>
                a la derecha del símbolo de
                interrogación
            </strong>
            (?) y
            <strong>
                antes de los dos puntos
            </strong>
            (:), y es
            el
            <strong>
                valor que devolverá el operador condicional si la condición es
                verdadera
            </strong>
            .
        </li>
        <li>
            El
            <strong>
                tercer y último operando
            </strong>
            , que aparece
            <strong>
                después de los dos
                puntos
            </strong>
            (:), es la
            <strong>
                expresión cuyo resultado se devolverá si la
                condición evaluada es falsa
            </strong>
            .
        </li>
    </ul>

        claro con ejemplos descriptivos.
    </p>

            <strong>
          <span style="font-size: medium;">

        <li>

<h1 class="title">
    12.8.- Precedencia de operadores.
</h1>
<div class="iDevice_content">
    <div class="elemento_derecha">
        <div class="elemento_centrado">
            <img alt="Imagen que muestra el orden estándar en la precedencia de las expresiones arimtéticas."
                 src="/in/recopila_files/PROG02_CONT_R36_Precedencia.jpg" style="float: right;"
                 title="Precedencia de operadores">
        </div>
        <div class="elemento_centrado credenciales">
            <a class="cc-by-sa" href="http://creativecommons.org/licenses/by-sa/3.0/deed.es" target="_blank"
               title="CC by-sa">
          <span class="transparente">
           CC by-sa
          </span>
            </a>
            <a href="https://commons.wikimedia.org/wiki/File:Order_of_operations.svg" target="_blank" title="HB">
                HB
            </a>
        </div>
    </div>
    <p>
        El orden de precedencia de los operadores determina la secuencia en que deben realizarse las
        operaciones cuando en una expresión intervienen operadores de distinto tipo.
    </p>
    <p>
        Las reglas de precedencia de operadores que utiliza
        <span lang="en">
         Java
        </span>
        coinciden con
        las reglas de las expresiones del álgebra convencional. Por ejemplo:
    </p>
    <ul class="lista_verificacion">
        <li>
            La multiplicación, división y resto de una operación se evalúan primero. Si dentro de la
            misma expresión tengo varias operaciones de este tipo, empezaré evaluándolas de
            izquierda a derecha.
        </li>
        <li>
            La suma y la resta se aplican después que las anteriores. De la misma forma, si dentro
            de la misma expresión tengo varias sumas y restas empezaré evaluándolas de izquierda a
            derecha.
        </li>
    </ul>
    <p>
        A la hora de evaluar una expresión es necesario tener en cuenta la
        <strong>
            asociatividad
        </strong>
        de los operadores. La asociatividad indica qué operador se
        evalúa antes, en condiciones de igualdad de precedencia. Los operadores de asignación, el
        operador condicional (?:), los operadores incrementales (++, &#45;&#45;) y el casting son
        asociativos por la derecha. El resto de operadores son asociativos por la izquierda, es
        decir, que se empiezan a calcular en el mismo orden en el que están escritos: de izquierda a
        derecha. Por ejemplo, en la expresión siguiente:
    </p>
    <div class="highlighted-code language-java" style="width: 11.5em;">
        <pre>10 / 2 * 5
</pre>
    </div>
    <p>
    </p>
    <p>
        Realmente la operación que se realiza es (10 / 2 ) * 5, porque ambos operadores, división y
        multiplicación, tienen igual precedencia y por tanto se evalúa primero el que antes nos
        encontramos por la izquierda, que es la división. El resultado de la expresión es 25. Si
        fueran asociativos por la derecha, puedes comprobar que el resultado sería diferente,
        primero multiplicaríamos 2 * 5 y luego dividiríamos entre 10, por lo que el resultado sería
        1. En esta otra expresión:
    </p>
    <div class="highlighted-code language-java" style="width: 13.15em;">
        <pre>x = y = z = 1
</pre>
    </div>
    <p>
        Realmente la operación que se realiza es x = (y = (z = 1)). Primero asignamos el valor de 1 a
        la variable z, luego a la variable y, para terminar asignando el resultado de esta última
        asignación a x. Si el operador asignación fuera asociativo por la izquierda esta operación
        no se podría realizar, ya que intentaríamos asignar a x el valor de y, pero y aún no habría
        sido inicializada.
    </p>

    <p>
        Explicación de los símbolos utilizados:
    </p>
    <ul class="lista_verificacion">
        <li>
            <strong>
                <abbr title="Conversión no permitida.">
                    N
                </abbr>
                :
            </strong>
            Conversión no
            permitida (un
            <span style="font-size: medium;">
          <strong>
           boolean
          </strong>
         </span>
            no se
            puede convertir a ningún otro tipo y viceversa).
        </li>
        <li>
            <strong>
                <abbr title=" Conversión implícita o automática.">
                    CI
                </abbr>
                :
            </strong>
            Conversión
            implícita o automática. Un asterisco indica que puede haber posible pérdida de datos.
        </li>
        <li>
            <strong>
                <abbr title="Casting de tipos o conversión explícita.">
                    C
                </abbr>
                :
            </strong>
            Casting de tipos o conversión explícita.
        </li>
        <li>
            <abbr title="Mismo tipo.">
                -
            </abbr>
            : Mismo tipo. No hay que convertir nada.
        </li>
    </ul>
    <p>
        El asterisco indica que puede haber
        <strong>
            una posible pérdida de datos
        </strong>
        , por
        ejemplo al convertir un número de tipo
        <strong>
            int
        </strong>
        que usa los 32 bits posibles de
        la representación, a un tipo
        <strong>
            float
        </strong>
        , que también usa 32 bits para la
        representación, pero 8 de los cuales son para el exponente.
    </p>
    <p>
        En cualquier caso, las conversiones de números en coma flotante a números enteros siempre
        necesitarán un
        <strong>
         <span lang="en">
          casting
         </span>
        </strong>
        , y deberemos tener mucho
        cuidado debido a la pérdida de precisión que ello supone.
    </p>
    <p>
        <strong>
            Reglas de Promoción de Tipos de Datos.
        </strong>
    </p>
    <p>
        Cuando en una expresión hay datos o variables de distinto tipo, el compilador realiza la
        promoción de unos tipos en otros, para obtener como resultado el tipo final de la expresión.
        Esta promoción de tipos se hace siguiendo unas reglas básicas en base a las cuales se
        realiza esta promoción de tipos, y resumidamente son las siguientes:
    </p>
    <p>
    </p>
    <ul class="lista_verificacion">
        <li>
            Si uno de los operandos es de tipo
            <span style="font-size: medium;">
          <strong>
           double
          </strong>
         </span>
            , el otro es convertido a
            <span style="font-size: medium;">
          <strong>
           double
          </strong>
         </span>
            .
        </li>
        <li>
            En cualquier otro caso:
            <ul>
                <li>
                    Si uno de los operandos es
                    <span style="font-size: medium;">
            <strong>
             float
            </strong>
           </span>
                    , el otro se
                    convierte a
                    <span style="font-size: medium;">
            <strong>
             float.
            </strong>
           </span>
                </li>
                <li>
                    Si uno de los operandos es
                    <span style="font-size: medium;">
            <strong>
             long
            </strong>
           </span>
                    , el otro se
                    convierte a
                    <span style="font-size: medium;">
            <strong>
             long
            </strong>
           </span>
                    .
                </li>
                <li>
                    Si no se cumple ninguna de las condiciones anteriores, (ningún operando es
                    <strong>
            <span style="font-size: medium;">
             double
            </span>
                    </strong>
                    , ni
                    <strong>
            <span style="font-size: medium;">
             float
            </span>
                    </strong>
                    , ni
                    <strong>
            <span style="font-size: medium;">
             long
            </span>
                    </strong>
                    ) entonces ambos
                    operandos son convertidos al tipo
                    <span style="font-size: medium;">
            <strong>
             int
            </strong>
           </span>
                    .
                </li>
            </ul>
        </li>
    </ul>

        <td>
            <p>
                Cuando convertimos números en coma flotante a números enteros, la parte
                decimal se trunca (redondeo a cero). Si queremos hacer otro tipo de
                redondeo, podemos utilizar, entre otras, las siguientes funciones:
            </p>
            <ul class="lista_verificacion">
                <li>
                    <strong>
                        Math.round(numero):
                    </strong>
                    Redondeo al siguiente número
                    entero.
                </li>
                <li>
                    <strong>
                        Math.ceil(numero):
                    </strong>
                    El menor de los enteros que sigue
                    siendo mayor o igual a
                    <span style="font-size: medium;">
              numero
             </span>
                    .
                </li>
                <li>
                    <strong>
                        Math.floor(numero):
                    </strong>
                    El mayor de los enteros que sigue
                    siendo inferior o igual a
                    <span style="font-size: medium;">
              numero
             </span>
                    .
                </li>
            </ul>
            <div class="highlighted-code language-java">
                <div>
             <pre>double numero=3.5;
x=Math.round(numero);    //  x = 4
y=Math.ceil(numero);     //  y = 4
z=Math.floor(numero);    //  z = 3
</pre>
                </div>
            </div>
            <p>
            </p>
        </td>
        <td>
            <p>
                Como un tipo
                <strong>
                    char
                </strong>
                lo que guarda en realidad es el código
                <strong>
             <span lang="en">
              Unicode
             </span>
                </strong>
                de un carácter, los
                caracteres pueden ser considerados como números enteros sin signo.
            </p>
            <p>
            </p>
            <p>
                <strong>
                    Ejemplo:
                </strong>
            </p>
            <p>
            </p>
            <div class="highlighted-code language-java">
                <div>
             <pre>int numero;
char c;
numero = (int) 'A';          // numero = 65
c = (char) 65;               // c = 'A'
c = (char) ((int) 'A' + 1);  // c = 'B'
</pre>
                </div>
            </div>
            <p>
            </p>
        </td>
        <td>
            <p>
                Para convertir cadenas de texto a otros tipos de datos se utilizan las
                siguientes funciones:
            </p>
            <p>
            </p>
            <p>
            </p>
            <div class="highlighted-code language-java">
                <div>
             <pre>numero=Byte.parseByte(cadena);
numero=Short.parseShort(cadena);
numero=Integer.parseInt(cadena);
numero=Long.parseLong(cadena);
numero=Float.parseFloat(cadena);
numero=Double.parseDouble(cadena);</pre>
                </div>
            </div>
            <p>
            </p>
            <p>
                Por ejemplo, si hemos leído de teclado un número que está almacenado en una
                variable de tipo
                <strong>
                    String
                </strong>
                llamada
                <strong>
                    cadena
                </strong>
                , y
                lo queremos convertir al tipo de datos
                <strong>
                    byte
                </strong>
                , haríamos lo
                siguiente:
            </p>
            <p>
            </p>
            <div class="highlighted-code language-java">
                <div>
                    <pre>byte n=Byte.parseByte(cadena);</pre>
                </div>
            </div>
            <p>
